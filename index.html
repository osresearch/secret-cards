<!DOCTYPE html>
<html>
  <head>
    <title>secret.cards</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <h1 id='playerCount'>0</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
	var socket = io();
	let key = null;
	let players = null;

function array2hex(bytes)
{
	return new Uint8Array(bytes)
		.map( c => ('00' + c.toString(16)).slice(-2) )
		.join('');
}

	window.crypto.subtle.generateKey(
		{
			name: "ECDSA",
			namedCurve: "P-384"
		},
		true,
		["sign", "verify"]
	).then((k) => {
		console.log("Key created", k);
		key = k;
		return window.crypto.subtle.exportKey('jwk', k.publicKey);
	}).then((jwk) => {
		socket.emit('register', jwk);
	});

	var messages = document.getElementById('messages');
	var form = document.getElementById('form');
	var input = document.getElementById('input');

	form.addEventListener('submit', (e) => {
		e.preventDefault();
		if (!input.value)
			return;
		let msg = input.value;
		let msg_bytes = new TextEncoder().encode(msg);
		input.value = '';

		// generate a signature on the msg
		// and send it when it is ready
		window.crypto.subtle.sign(
			{
				name: "ECDSA",
				hash: { name: "SHA-256" },
			},
			key.privateKey,
			msg_bytes
		).then((sig) => {
			let sig_hex = array2hex(sig);
			console.log("chat:", msg, sig, sig_hex);
			socket.emit('chat', {
				msg: msg,
				sig: sig_hex,
			});
		});
	});

	socket.on('chat', (msg) => {
		var item = document.createElement('li');
		item.textContent = msg;
		messages.appendChild(item);
		window.scrollTo(0, document.body.scrollHeight);
	});

	socket.on('players', (new_players) => {
		// update the list of players; if there is a game in
		// action we need to signal an abnormal exit
		players = new_players;
		console.log(players);
		let counter = document.getElementById('playerCount');
		if (counter) counter.textContent = Object.keys(players).length;
		
	});
    </script>
  </body>
</html>
